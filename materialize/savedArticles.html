<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Parallax Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>

    <nav class="white" role="navigation">
        <div class="nav-wrapper container">
            <!-- <a id="logo-container" href="#" class="brand-logo">Mongo Scraper</a> -->
            <ul class="left hide-on-med-and-down">
                <li><a id="homeBtn" class="btn-small waves-effect waves-light black-text lime lighten-1">Home</a></li>
                <li><a id="savedArticlesBtn" class="btn-small waves-effect waves-light black-text lime lighten-1">Saved
                        Articles</a></li>
            </ul>
            <!-- <ul class="right hide-on-med-and-down">
        <li><button>Scrape New Articles</button></li>
      </ul> -->

            <ul id="nav-mobile" class="sidenav">
                <li><a id="homeBtn" class="btn-large waves-effect waves-light black-text lime lighten-1">Home</a></li>
                <li><a id="savedArticlesBtn" class="btn-large waves-effect waves-light black-text lime lighten-1">Scrape
                        Articles</a></li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>

    <div id="index-banner" class="parallax-container">
        <div class="section no-pad-bot">
            <div class="container">
                <h1 class="header center red-text">Saved Articles</h1>
            </div>
        </div>
        <div class="parallax"><img src="nytimes1.jpeg" alt="Unsplashed background img 1"></div>
    </div>


    <div class="container">

        <div class="section savedArticles">
            <div class="col s12 m3">
                <div class="card horizontal">
                    <div class="card-stacked">
                        <div class="card-content">
                            <h5>Titles Go Here</h5>
                        </div>
                        <div class="card-content">
                            <p>Articles go here</p>
                        </div>
                        <div class="card-action">


                            <a id="homeBtn" href="#modal1" class="waves-effect waves-light modal-trigger btn-small black-text lime lighten-1 ">Article
                                Notes</a>
                            <a id="deleteArticleBtn" class="btn-small waves-effect waves-light white-text red lighten-1">Delete
                                From Saved</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a> -->

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Article Notes</h4>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="textarea1" class="materialize-textarea"></textarea>
                            <label for="textarea1">Add your notes</label>
                        </div>
                    </div>
                    <button class="btn lime black-text waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">add</i>
                      </button>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-lime white-text red btn-flat">Close</a>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/frontEnd.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/init.js"></script>

</body>

</html>
